{% include head.html %}

<div class="wrapper">
  {% include sidebar.html %}
  <div class="content clearfix">
    <div class="col-md-3 post-meta pt2">
      <div class="h1 post-title line-height-2">{{ page.title }}</div>
      <div class="post-date">{{ page.date | date: "%B %-d, %Y" }}</div>
    </div>

  	<div class="col-md-8 ml4 post-body">
      <article class="{{ page.category }} dropcap">
    		{{ content }}
      </article>
  	</div>
  </div> <!-- end content -->
  {% include footer.html %}
</div> <!-- end wrapper -->
