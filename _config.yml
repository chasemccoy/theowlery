# Site settings
title: "The Owlery"
email: "chasem000@gmail.com"
description: "A hyperlink odyssey."
url: "http://theowlery.co"

# Build settings
markdown: kramdown
highlighter: rouge
future: true

excerpt_separator: "\n\n"

permalink: /:year/:month/:title

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: post
  -
    scope:
      path: "_posts/asides"
      type: "posts"
    values:
      category: "asides"
  -
    scope:
      path: "_posts/columns"
      type: "posts"
    values:
      category: "columns"
  -
    scope:
      path: "_posts/quotes"
      type: "posts"
    values:
      category: "quotes"
